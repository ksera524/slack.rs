name: Build and Push to Harbor

on:
  push:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: slack-rs-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Harbor (HTTP)
        run: |
          # HTTP でHarborにログイン
          echo "Harbor12345" | docker login http://192.168.122.100 -u admin --password-stdin

      - name: Build and push Docker image
        run: |
          # HTTP registry にpush
          docker build -t 192.168.122.100/sandbox/slack-rs:latest .
          docker push 192.168.122.100/sandbox/slack-rs:latest

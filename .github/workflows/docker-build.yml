name: Build and Push to Harbor

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: slack-rs-runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Docker for Harbor (insecure)
        run: |
          # Docker clientの設定でinsecure registryを指定
          mkdir -p ~/.docker
          cat > ~/.docker/config.json <<EOF
          {
            "auths": {},
            "HttpHeaders": {
              "User-Agent": "Docker-Client/20.10.0 (linux)"
            },
            "credsStore": "",
            "experimental": "disabled"
          }
          EOF

          # 環境変数でDockerのTLS検証を無効化
          echo "DOCKER_TLS_VERIFY=" >> $GITHUB_ENV

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: 192.168.122.100
          username: admin
          password: Harbor12345

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 192.168.122.100/sandbox/slack-rs
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
